<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Credenciales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Generador de Credenciales</h1>
    </header>
    <main>
        <form id="credential-form">
            <label for="excelFile">Cargar Archivo Excel:</label>
            <input type="file" id="excelFile" accept=".xlsx" required>
            <br><br>
            <label for="company">Empresa:</label>
            <input type="text" id="company" placeholder="Ingrese la empresa" required>
            <br><br>
            <button type="button" id="generateAll">Generar Credenciales</button>
        </form>
        <div id="output"></div>
    </main>
    <footer>
        <p>Â© 2024 Elemento Arquitectura Interior</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
