<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Credenciales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Generador de Credenciales</h1>
    </header>
    <main>
        <form id="credential-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" required>

            <label for="position">Puesto:</label>
            <input type="text" id="position" required>

            <button type="submit">Generar Credencial</button>
        </form>

        <div id="credential-container" style="display: none;">
            <canvas id="credential" width="400" height="600"></canvas>
            <button id="download">Descargar Credencial</button>
        </div>
    </main>
    <footer>
        <p>Elemento Arquitectura Interior Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
