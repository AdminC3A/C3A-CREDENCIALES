<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Credenciales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo de estilos -->
    <script src="js/qrcode.min.js"></script> <!-- Biblioteca QR -->
</head>
<body>
    <header>
        <h1>Generador de Credenciales</h1>
    </header>
    <main>
        <section class="card">
            <h2>Generar Credenciales Individualmente</h2>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre completo">
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" placeholder="Ingresa la empresa" value="Elemento Arquitectura Interior">
            </div>
            <div class="form-group">
                <label for="codigoQR">Código QR (opcional):</label>
                <input type="text" id="codigoQR" placeholder="Ingresa el código QR">
            </div>

            <!-- Botones numerados -->
            <div class="button-group">
                <button id="generarQR" class="btn btn-primary">1. Generar QR</button>
                <button id="imagenQR" class="btn btn-secondary">2. Imagen QR</button>
                <button id="generarUno" class="btn btn-success">3. Generar Credencial</button>
            </div>

            <!-- Espacio para mostrar la imagen QR -->
            <div id="imagenQRPreview" class="qr-preview">Aquí aparecerá la imagen del QR</div>
        </section>

        <div id="output"></div>
    </main>
    <footer>
        <p>© 2024 Elemento Arquitectura Interior</p>
    </footer>
    <script src="script.js"></script> <!-- Archivo JS -->
</body>
</html>
