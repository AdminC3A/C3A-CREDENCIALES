<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Credenciales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <script src="js/qrcode.min.js"></script> <!-- Biblioteca QR -->
</head>
<body>
    <header>
        <h1>Generador de Credenciales</h1>
    </header>
    <main>
        <!-- Generación Individual -->
        <section class="card">
            <h2>Generar Credenciales Individualmente</h2>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre completo">
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" placeholder="Ingresa la empresa" value="Elemento Arquitectura Interior">
            </div>
            <div class="form-group">
                <label for="codigoQR">Código QR (opcional):</label>
                <input type="text" id="codigoQR" placeholder="Ingresa el código QR">
            </div>
            <button id="generarQR" class="btn btn-primary">Generar QR</button>
            <button id="generarUno" class="btn btn-success">Generar Credencial</button>
        </section>

        <!-- Generación por Archivo -->
        <section class="card">
            <h2>Generar Credenciales con Archivo Excel/CSV</h2>
            <div class="form-group">
                <label for="fileInput">Subir archivo Excel/CSV:</label>
                <input type="file" id="fileInput" accept=".xlsx, .csv">
            </div>
            <button id="generarArchivo" class="btn btn-dark">Generar Credenciales</button>
        </section>

        <p id="status" class="text-muted">Por favor, llena los datos o sube un archivo para comenzar.</p>
        <div id="output"></div>
    </main>
    <footer>
        <p>© 2024 Elemento Arquitectura Interior</p>
    </footer>
    <script src="script.js"></script> <!-- Enlace a tu archivo JavaScript -->
</body>
</html>
