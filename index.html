<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Credenciales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS -->
    <script src="js/qrcode.min.js"></script> <!-- Biblioteca QR -->
    <script src="script.js" defer></script> <!-- Archivo JS -->
</head>
<body>
    <header>
        <h1>Generador de Credenciales</h1>
    </header>
    <main>
        <section class="card">
            <h2>Generar Credenciales Individualmente</h2>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre completo">
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
            </div>
            <div class="form-group">
                <label for="nss">NSS (Número de Seguridad Social):</label>
                <input type="text" id="nss" placeholder="Ingresa el NSS">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" placeholder="Ingresa la empresa" value="Elemento Arquitectura Interior">
            </div>
            <div class="form-group">
                <label for="codigoQR">Código QR (opcional):</label>
                <input type="text" id="codigoQR" placeholder="Ingresa el código QR">
            </div>

            <!-- Botones numerados -->
            <div class="button-group">
    <button id="generarQR" class="btn btn-primary">1. Generar QR</button>
    <div class="optional-buttons">
        <button id="cargarFotoArchivo" class="btn btn-secondary">Cargar Foto Archivo</button>
        <button id="cargarFotoCamara" class="btn btn-secondary">Cargar Foto Cámara</button>
    </div>
    <button id="generarCredencial" class="btn btn-secondary">2. Generar Credencial</button>
    <button id="autorizarDescargar" class="btn btn-success">3. Autorizar y Descargar</button>
<button id="descargarParteTrasera" class="btn btn-secondary">Descargar Parte Trasera</button>
    </div>

<!-- Contenedores para visualización -->
<div id="imagenQRPreview" class="preview-container">
    <canvas id="qrCanvas" class="preview-box"></canvas>
</div>
<div id="fotoPreview" class="preview-container">
    <canvas id="fotoCanvas" class="preview-box"></canvas>
</div>

<canvas id="credencialCanvas" class="credencial-preview"></canvas>
          
        </section>

        <p id="status">Por favor, llena los datos para continuar.</p>
    </main>
    <footer>
        <p>© 2024 Elemento Arquitectura Interior</p>
    </footer>
</body>
</html>
