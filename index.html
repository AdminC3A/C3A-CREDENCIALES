<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <script src="js/qrcode.min.js"></script> <!-- Enlace al archivo local -->
</head>
<body>
    <h1>Generador de C贸digo QR</h1>
    <div id="qrcode" style="margin: 20px;"></div>

    <!-- Formulario para generar iniciales y el QR -->
    <form id="qrForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" placeholder="Ingresa la empresa" required>

        <button type="button" id="generarQR">Generar QR</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const qrContainer = document.getElementById("qrcode");
            const generarQRBtn = document.getElementById("generarQR");

            generarQRBtn.addEventListener("click", () => {
                const nombre = document.getElementById("nombre").value.trim();
                const empresa = document.getElementById("empresa").value.trim();

                if (!nombre || !empresa) {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                // Generar las iniciales y el c贸digo QR
                const nombres = nombre.split(" ");
                const primerNombre = nombres[0] || "";
                const primerApellido = nombres[1] || "";
                const primeraLetraEmpresa = empresa.charAt(0) || "";

                const iniciales = `${primerNombre.charAt(0)}${primerApellido.charAt(0)}${primeraLetraEmpresa}`.toUpperCase();
                const codigoASCII = primerNombre.charCodeAt(0).toString(); // C贸digo ASCII de la primera letra del nombre

                // Formato 0000DE68
                const codigoQR = `${iniciales}${codigoASCII.padStart(5, "0")}`.substring(0, 8);

                // Limpiar QR anterior
                qrContainer.innerHTML = "";

                // Generar nuevo QR
                try {
                    new QRCode(qrContainer, {
                        text: codigoQR,
                        width: 150,
                        height: 150,
                    });
                    console.log(`C贸digo QR generado: ${codigoQR}`);
                } catch (error) {
                    console.error("Error al generar el QR:", error);
                }
            });
        });
    </script>
</body>
</html>
