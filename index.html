<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS -->
    <script src="js/qrcode.min.js"></script> <!-- Biblioteca QR -->
    <script src="script.js" defer></script> <!-- Archivo JavaScript -->
</head>
<body>
    <header>
        <h1>Generador de Código QR</h1>
    </header>
    <main>
        <!-- Formulario para generar iniciales y el QR -->
        <form id="qrForm" class="form-container">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" placeholder="Ingresa la empresa" required>

            <button type="button" id="generarQR" class="btn">Generar QR</button>
        </form>

        <!-- Contenedor para el QR generado -->
        <div id="qrcode" class="qr-container">Aquí aparecerá tu QR</div>
    </main>
</body>
</html>
